<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>WHICH WATCHER SITE</title>

    <script src="./components/navbar.js"></script>
    <script src="./components/movie-list.js"></script>
    <script src="./components/movie-list-item.js"></script>
    <script src="./components/movie-detail.js"></script>
    <script src="./components/home-page.js"></script>
    <script src="./components/series-page.js"></script>
    <script src="./components/signIn-page.js"></script>
    <script src="./components/signOut-page.js"></script>
    <script src="./components/signUp-page.js"></script>
    <script src='../node_modules/vue/dist/vue.js'></script>
    <script src='../node_modules/vue-router/dist/vue-router.js'></script>
    <script src='../node_modules/axios/dist/axios.js'></script>
    <script src='../node_modules/vue-axios/dist/vue-axios.min.js'></script>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">

    
</head>

<body>
    <div class="container">
        <div id='app'>
            <div class="row">
                <navbar></navbar>
            </div>

            <div class="col-md-10">
                    <router-view></router-view>
                </div>
        </div>
    </div>

    <script>
        Vue.component('navbar', VueWW.navbar);
        Vue.component('movie-list', VueWW.movieList);
        Vue.component('movie-list-item', VueWW.movieListItem);
        Vue.component('movie-detail', VueWW.movieDetail);
        Vue.component('home-page', VueWW.homePage);
        Vue.component('series-page', VueWW.seriesPage);
        Vue.component('signIn-page', VueWW.signInPage);
        Vue.component('signOut-page', VueWW.signOutPage);
        Vue.component('signUp-page', VueWW.signUpPage);

        const routes = [
            { path: '/', component: VueWW.movieList },
            { path: '/movie/:id', component: VueWW.movieDetail},
            { path: '/home', component: VueWW.homePage},
            { path: '/series', component: VueWW.seriesPage},
            ,
            { path: '/signIn', component: VueWW.signInPage},
            { path: '/signOut', component: VueWW.signOutPage},
            { path: '/signUp', component: VueWW.signUpPage}
        ]

        const router = new VueRouter({
             routes
        })

        var app = new Vue({
            el: '#app',
            data: {},
            router,
        })
    </script>
</body>

</html>
